<h3 class="section-header">Deferrer</h3>
<div class="section-content">
    <p>Deferrer just provides a wrapper on native
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise">Promise</a> object with type support. Deferrer provides/converts asynchronous operation to Promises which results

        <span class="highlight-it">async-await</span> pattern.
