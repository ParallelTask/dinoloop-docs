<h3 class="section-header">HttpStatusCode</h3>
<div class="section-content">
    <p>Expressjs or node.js does not support http status codes as constants. Most of the times you end up writing
        <span class="highlight-it">status(500), status(200), status(404) ..</span> or your own constants. Thanks to Typescript for providing enums.
        This is how you can use them
    </p>
    <div class="code-snippet-terminal">
        <pre [innerHTML]="statusCodesEx"></pre>
    </div>
</div>
